      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Gerekli paketleri yÃ¼kle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: goals.py Ã§alÄ±ÅŸtÄ±r
        run: python goals.py

      - name: Kanal dosyalarÄ±nÄ± repoya push et
