          git pull origin ${GITHUB_REF#refs/heads/} --rebase

          # ğŸ‘‡ Git'ten eski dosyalarÄ± kaldÄ±r â€” hata yoksa kaldÄ±rÄ±r, hata varsa sessizce geÃ§
          git rm -rf channels_files/ 2>/dev/null || echo "ğŸ—‘ï¸  channels_files/ Git'te zaten silinmiÅŸ."

          # Yeni dosyalarÄ± ekle
